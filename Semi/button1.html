<!DOCTYPE html>
<html>
    <head>
        <title>버튼 디자인</title>
        <style>
            .btn1{
                box-sizing: border-box;
                background-color: transparent;
                border: 2px solid #5C408C;
                border-radius: 0.6em;
                color: #5C408C;
                cursor: pointer;
                font-size: 1rem;
                line-height: 1;
                margin: 20px;
                padding: 13px;
                text-align: center;
                font-weight: 700;
                transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
            }
            .btn1:hover, :focus{
            box-shadow: 0 0 40px 40px #5C408C inset;
            color: #fff;
            outline: 0;
            }
        </style>
    </head>

    <body>
        <button class="btn1">아무버튼</button>
        <br>
        <br>
        <button id="btn2">아무버튼</button>
    </body>
</html>
